<!DOCTYPE html>
<html>
<head>
    <title>Billing Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script/script.js"> </script>
</head>
<body>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand">Gestor de Clientes</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>


    <div class="container">
        <hr>
        <div class="row">
            
            <div class="col-md-6">

            
                <form>
                    <div class="form-group">
                        <label for="clientName">Nombre de cliente:</label>
                        <input type="text" class="form-control" id="clientName" placeholder="Nombre Cliente">
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Dirección</label>
                        <input type="email" class="form-control" id="clientEmail" placeholder="Dirección">
                    </div>
                    <div class="form-group">
                        <label for="product">Teléfono</label>
                        <input type="text" class="form-control" id="product" placeholder="Número de Teléfono">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-6">
                <h2>Tabla</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Vlr. Unitario</th>
                            <th scope="col">Vlr. Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td contenteditable="true">1</td>
                          <td contenteditable="true">Mark</td>
                          <td contenteditable="true">Otto</td>
                          <td contenteditable="true">@mdo</td>
                          <td><button class="btn btn-danger deleteRow">Eliminar</button></td>
                        </tr>
                        
                        <tr>
                            <td contenteditable="true">1</td>
                            <td contenteditable="true">Mark</td>
                            <td contenteditable="true">Otto</td>
                            <td contenteditable="true">@mdo</td>
                            <td><button class="btn btn-danger deleteRow">Eliminar
                            </button></td>
                        </tr>

                        <button id="addRow" class="btn btn-primary">Añadir columna</button>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
